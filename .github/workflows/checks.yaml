name: Checks

on: [pull_request]

jobs:
  run:
    name: Run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.19'

      - name: Install
        run: yarn install

      - name: Run
        run: yarn checks run
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
